<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Keskustelusovellus</title>
</head>
<body>
<div class="header">
    <div class="heading">
        <h1>Keskustelusovellus</h1>
    </div>
    <div class="topnav">
        {% if session.username %}
        <a href="/">Etusivu</a>
        <a href="/new">Uusi lanka</a>
        <a href="/logout">Kirjaudu ulos</a>
        <a href="#profile">{{session.username}}</a> <!--TODO: Add profiles page-->
        {% else %}
        <a href="/">Etusivu</a>
        <a href="/login">Kirjaudu sisään</a>
        {% endif %}
    </div>
</div>
<div class="content">
{% block content %}{% endblock %}
</div>
</body>
</html>
