{% extends "layout.html" %}
{% block title %}Etusivu{% endblock %}
{% block content %}
<div class="content">
    {% for thread in threads %}
    <div class="posts">
    <div class="post-title">
    <h2>{{thread.title}}</h2>
    </div>
    <div class="post-meta">
    {{thread.created.strftime("%Y-%m-%d")}}
    </div>
    <div class="post-content">
    {{thread.content}}
    </div>
    </div>
    {% endfor %}
    <a href="/new">Lähetä viesti</a>
</div>
{% endblock %}
